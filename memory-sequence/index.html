<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Memory Sequence Game - Advanced</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Memory Sequence Game - Advanced</h1>
  <div id="level-display"></div>
  <p>Watch the sequence and repeat it by clicking the colored buttons.</p>

  <div id="game">
    <div class="color-button" id="green" data-color="green"></div>
    <div class="color-button" id="red" data-color="red"></div>
    <div class="color-button" id="yellow" data-color="yellow"></div>
    <div class="color-button" id="blue" data-color="blue"></div>
    <div class="color-button" id="purple" data-color="purple"></div>
    <div class="color-button" id="orange" data-color="orange"></div>
  </div>

  <div id="message"></div>
  <button id="start-btn">Start Game</button>

  <script src="script.js"></script>
</body>
</html>
